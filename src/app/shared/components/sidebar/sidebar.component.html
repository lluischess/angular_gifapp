<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifApp</h3>
  <hr class="text-light">
<div class="list-group list-reset">
    @for (search of listHistory ; track $index) {
        <button (click)="searchTag(search)" class="list-group-item list-group-item-action">
          {{search | titlecase }}
        </button>

    }
  </div>
</div>
